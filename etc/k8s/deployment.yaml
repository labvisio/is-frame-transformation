apiVersion: v1
kind: ConfigMap
metadata:
  name: is-frame-transformation-config
  namespace: default
data:
  config: |-
    {
      "broker_uri": "amqp://rabbitmq.default",
      "zipkin_uri": "http://zipkin.default",
      "calibrations_path": "/opt/calibrations/camera-calibrations/labvisio"
    }
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: "is-frame-transformation"
spec:
  selector:
    matchLabels:
      app: is-frame-transformation
  replicas: 1 
  template:
    metadata:
      labels:
        app: is-frame-transformation
    spec:
      containers:
      - name: service 
        image: labvisio/is-frame-transformation:0.0.5
        command: ["/service.bin"]
        args: ["/opt/options/options.json"]
        imagePullPolicy: Always
        resources:
          limits: 
            cpu: "1.0"
            memory: 128Mi
        volumeMounts:
          - name: options
            mountPath: /opt/options
          - name: calibrations
            mountPath: /opt/calibrations
      volumes:
      - name: options
        configMap:
          name: is-frame-transformation-config
          items:
          - key: config
            path: options.json
      - name: calibrations
        gitRepo:
          repository: "http://github.com/labvisio/camera-calibrations"
          revision: 88798e6e3dd97618a24c402c760cfcdd2afe52b8
